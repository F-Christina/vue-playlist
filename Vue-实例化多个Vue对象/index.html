<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1> 初始化多个Vue对象 </h1>
	<div id="vue-app-one">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
	</div>

	<div id="vue-app-two">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
		<button v-on:click="changeTitle">Change App One Title</button>
	</div>


	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
