<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Events </h1>
		<p>涨一岁只可点击一次</p>
		<button @click.once="add(1)">涨一岁</button>
		<button v-on:click="subtract(1)">减一岁</button>
		<button @dblclick="add(10)">涨十岁(双击)</button>
		<button v-on:dblclick="subtract(10)">减十岁(双击)</button>
		<p>My age is {{age}}</p>

		<div id="canvas" v-on:mousemove="updateXY">
			{{ x }},{{ y }} - <span v-on:mousemove.stop=""> Stop Moving</span>
		</div>
		<a v-on:click.prevent="alert" href="http://www.baidu.com">百度</a>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
